
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Product Detail</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">ABOUT US</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<div class="container w-50 p-5 mt-5 border border-2 fst-italic text-center">
    <h3>Register</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mb-3">
            <input type="submit" class="btn btn-dark" value="Register">
        </div>
    </form>
</div>
{% endblock %}
</html>
